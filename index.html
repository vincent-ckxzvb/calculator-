<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Styled Calculator with Moving Messages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .iphone {
            width: 350px;
            height: 700px;
            background: #000;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .screen {
            width: 100%;
            height: 600px;
            background: linear-gradient(145deg, #333, #222);
            border-radius: 30px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: bold;
            pointer-events: none; /* Prevent interaction */
        }

        /* Clock */
        .clock {
            font-size: 22px;
            font-weight: bold;
            color: #ff9500;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Calculator display */
        .display {
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            color: #ff9500;
            text-align: right;
            padding: 20px;
            font-size: 36px;
            border: none;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: box-shadow 0.3s;
            margin-bottom: 20px;
        }

        /* Calculator button grid */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
            justify-content: center;
        }

        /* Calculator buttons */
        button {
            height: 70px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: linear-gradient(145deg, #ff9500, #d08000);
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #d08000, #ff7f00);
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Equal button */
        .equal {
            background-color: #ff5252;
            color: white;
        }

        /* Blinking message style */
        .message {
            font-size: 24px;
            color: #ff9500;
            font-weight: bold; /* Bold message */
            text-align: center;
            display: none;
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            0%, 20%, 100% {
                visibility: visible;
            }
            10% {
                visibility: hidden;
            }
        }

    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="clock" id="clock"></div>

            <input type="text" class="display" id="display" disabled>

            <div class="calculator">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>

            <!-- Watermark -->
            <div class="watermark">vincent:)</div>
        </div>
    </div>

    <!-- Audio for error sound -->
    <audio id="errorSound" src="er.mp3"></audio>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const clockElement = document.getElementById('clock');
            clockElement.innerText = `${hours}:${minutes}`;
        }

        // Set interval to update the clock every second
        setInterval(updateClock, 1000);
        updateClock();  // Initial call to display the time right away

        let calculationCount = 0; // Counter to track the number of calculations

        // Append value to display
        function appendValue(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        // Clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('message').style.display = 'none'; // Hide message
        }

        // Calculate function with error handling
        function calculate() {
            calculationCount++;
            const display = document.getElementById('display');

            if (calculationCount < 3) {
                display.value = "Error";
                // Play error sound after the first error
                if (calculationCount === 1) {
                    document.getElementById('errorSound').play();
                }
                setTimeout(clearDisplay, 1000); // Clear after 1 second
            } else {
                display.value = "I miss you baby, \nbalik kana"; // Display the message
                display.style.textAlign = "center"; // Center align the message
                display.style.fontSize = "20px"; // Adjust font size for better visibility
                display.style.lineHeight = "1.5"; // Increase line height for readability
                display.style.color = "#ff9500"; // Message color
            }
        }
    </script>
</body>
</html>
